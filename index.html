<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 시스템/호스트 다크-라이트 힌트 -->
    <meta name="color-scheme" content="dark light" />
    <title>Vite + React + TS</title>

    <script>
      /* 
        Notion 임베드 감지 & Fallback 플래그
        - 일부 환경에서 Notion이 iframe 배경을 검정으로 고정 -> 내부 투명처리만으로는 해결 불가
        - 이때 화면 전체가 검정으로 보임. 이를 숨기기 위해 body 배경을 노션 색으로 '맞춤'
        - 투명 우선 원칙: 기본은 투명, Notion에서만, 그리고 필요할 때만 이 클래스를 사용
      */
      (function () {
        try {
          var isInIframe = (function () {
            try { return window.self !== window.top; } catch (e) { return true; }
          })();

          var fromNotion = document.referrer && /notion\.so|notion\.site/i.test(document.referrer);

          if (isInIframe && fromNotion) {
            // 필요시 켤 수 있도록 기본적으로는 꺼둡니다.
            // 투명으로 충분히 해결되면 이 라인은 주석으로 두세요.
            // 만약 계속 '전체 검정' 현상이 보이면 아래 한 줄 주석을 해제해 켜주세요.
            // document.documentElement.classList.add('notion-fallback-bg');
          }
        } catch (e) {
          // 무시
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
