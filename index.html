<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 다크/라이트 모두 지원 힌트 -->
    <meta name="color-scheme" content="dark light" />
    <!-- 일부 브라우저의 툴바/시스템색 영향 최소화 -->
    <meta name="theme-color" content="#202020" media="(prefers-color-scheme: dark)">
    <meta name="theme-color" content="#ffffff" media="(prefers-color-scheme: light)">

    <title>Vite + React + TS</title>

    <style>
      /* 렌더가 시작되기도 전에 인라인으로 투명 보장 (깜빡임 최소화) */
      html, body, #root { background: transparent !important; }
      html, body { height:100%; margin:0; padding:0; }
    </style>

    <script>
      /*
        핵심: 일부 환경에서 Notion이 iframe 배경을 #121212로 고정.
        - 내부에서 아무리 투명으로 해도 전면 검정/진회색처럼 보임.
        - 이를 숨기기 위해 '노션의 실제 배경색'으로 강제 매칭(fallback)을 항상 켠다.
        - 라이트: #ffffff / 다크: #202020
      */
      (function () {
        try {
          // 항상 켜서 시각적 불일치(= #121212) 제거
          document.documentElement.classList.add('notion-fallback-bg');

          // 혹시 라이트 테마 강제 필요 시 (원칙적으론 위 @media 가 처리)
          // let dark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
          // document.body.style.background = dark ? '#202020' : '#ffffff';
        } catch (e) { /* no-op */ }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
